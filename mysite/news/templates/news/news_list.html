<!-- news/templates/news/news_list.html -->
{% extends 'base.html' %}

{% block title %}News List{% endblock %}

{% block content %}
<h1>News List</h1>
<ul>
    {% for news_item in news %}
        <li>
            <a href="{% url 'news_detail' news_item.id %}">{{ news_item.title }}</a>
            <p>{{ news_item.short_description }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
